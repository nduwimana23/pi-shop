<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Pi Shop</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>

<body>
  <h1>Murakaza neza kuri Pi Shop</h1>

  <button onclick="login()">Injira muri Pi</button>

  <script>
    Pi.init({ version: "2.0" });

    function login() {
      Pi.authenticate(['username'], function(auth) {
        alert("Murakaza neza " + auth.user.username);
      }, function(error) {
        console.log(error);
        alert("Habaye ikibazo");
      });
    }
  </script>
</body>
</html>
